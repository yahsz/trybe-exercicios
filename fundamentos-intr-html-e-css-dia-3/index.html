<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div id="primaria" class="border">
    <h3 class="cor">Cor primária</h3>
  </div>
  <div id="secundaria" class="border">
    <h3 class="cor">Cor Secundária</h3>
  </div>
  <div id="complementar" class="border">
    <h3 class="cor">Cor Complementar</h3>
  </div>
  <div id="escura" class="border">
    <h3 class="cor">Cor Escura</h3>
  </div>
  <div id="clara" class="border">
    <h3 class="cor">Cor Clara</h3>
  </div>
</body>
</html>
