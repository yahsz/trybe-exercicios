<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>


      h1 {
        width: 65px;
        color: orange;
      }

      #lista {
        background-color: yellowgreen;
      }

      .list-style {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1 class="list-style">Frutas</h1>
    <p class="list-style">Qual é a sua fruta favorita?</p>
    <ul id="lista">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
